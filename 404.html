<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <meta name="description" content="The page you're looking for doesn't exist.">
    <link rel="canonical" href="https://myinboxer.com" />
    
    <!-- Redirect to home after 5 seconds -->
    <meta http-equiv="refresh" content="5;url=https://myinboxer.com">
    
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        h1 { color: #333; }
    </style>
</head>
<body>
    <h1>404 - Page Not Found</h1>
    <p>Redirecting to homepage in 5 seconds...</p>
    <p><a href="https://myinboxer.com">Click here</a> to go to the homepage immediately.</p>
    <div class="flex justify-center">
    	<div class="animate-wiggle text-6xl mb-12">
    	<img src="images/logo.svg" width="200" alt="Logo">
    	</div>
    </div>
</body>
</html>
